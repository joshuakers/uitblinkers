pillar-1-text: 'Hooggevoelige of hoog sensitieve kinderen hebben moeite met het verwerken van prikkels. Vaak wordt gedacht dat deze kinderen angstig of lastig zijn, maar in werkelijkheid zijn ze gevoeliger en denken ze langer over dingen na. Ze zijn vaak creatief, slim en vroeg wijs. Maar hebben meer tijd nodig om alles wat ze zien, horen of voelen te verwerken. Een hooggevoelig kind raakt makkelijk overspoeld door emoties. 
Wij helpen jouw kind te ontdekken wat het betekent hoogsensitief te zijn en hiermee om te gaan. Jouw kind krijgt meer zelfvertrouwen en het kan hoogsensitiviteit inzetten als zijn eigen superkracht. Zijn persoonlijke UITBLINKER.'

pillar-2-text: 'Bij faalangst is een kind bang om te falen. Het woord faalangst zegt het eigenlijk zelf al. De gevolgen kunnen heel vervelend zijn. Je kind kan last hebben van buikpijn, hoofdpijn, of wil niet meer naar school. 
Bij faalangst hebben kinderen veel negatieve gedachten over zichzelf. 
Ze doen uitspraken zoals: “Het zal me toch niet lukken” of “Ik kan dat niet” of “Ik ben heel slecht in….” of “Doe jij dat maar… ik kan het niet”.
Wij leren uw kind hoe zij de faalangst de baas kunnen worden, op een manier die bij hen past. Ze leren hun angst om te zetten in kracht waardoor ze een echte UITBLINKER worden in het omgaan met angst.'

