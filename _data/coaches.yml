coach1: 'Abigaïl'
coach2: 'Suzanne'

coach1-text: 'De meeste mensen noemen mij Abbi, wel zo makkelijk.
Ik ben enthousiast, gezellig, gek op humor en heb oog voor kinderen.
Al heel jong wist ik dat ik juf wilde worden. Kinderen hebben altijd mijn interesse gehad. Voor mij zijn het de leukste mensen op aarde.
Ze zijn puur, oprecht, innemend, zonder vooroordeel en staan dichtbij het leven.
Kinderen maken me blij. Vandaar dat ik ook ruim twintig jaar vol enthousiasme en passie voor de klas heb gestaan. Ik heb op veel verschillende type onderwijs les gegeven en aan alle jaargroepen.
De afwisseling vind ik het leukste, want elke leeftijd heeft weer iets verrassends.
Toch merkte ik steeds vaker dat ik als leerkracht te beperkt ben, om kinderen te geven wat ze echt nodig hebben. Steeds meer kinderen lopen vast in hun emoties, zitten niet lekker in hun vel of zijn hooggevoelig.
Het ging bij mij knagen dat ik deze kinderen niet kon bieden waar ze behoefte aan hebben.
Vandaar dat ik samen met Suzanne besloten heb om deze kinderen een plek te geven waarin ik meer voor ze kan betekenen. Waar er tijd en aandacht voor ze is, die ze zo hard nodig hebben.
Als coach neem ik de tijd voor uw kind, gaan we samen op ontdekkingstocht en bestaat mijn aanpak uit humor en plezier.
Elk kind is een uitblinker, ik help uw kind graag te ontdekken waar zijn superkracht zit en te gaan stralen. A HAPPY CHILD MAKES THE WORLD SMILE.'

coach2-text: 'Ik ben Suzanne: coach, psycholoog, moeder van 3 kinderen, gezellig, inlevend en enorm geïnteresseerd in grote én kleine mensen.
Van jongs af aan probeerde ik me al onbewust in te leven in anderen en te begrijpen hoe ze zich voelden. Door mijn opa’s interesse in psychologie kwam ik in aanraking met dit onderwerp en ging er voor mij een wereld open. Voor ik het wist was ik bezig om psycholoog te worden en kon ik mijn enthousiasme voor het menselijk gedrag kwijt in mijn vak. En ik geniet er nog steeds van!
Het is een uitdaging om door goed luisteren iemands kwaliteiten naar boven te halen en oplossingsgericht aan de slag te gaan met ontwikkelpunten. Toen ik moeder werd kreeg mijn leven een extra dimensie en besefte ik dat opvoeden soms behoorlijk complex en lastig kan zijn. Ik ging me verdiepen in de manier waarop kinderen de wereld ervaren en in positieve methoden om ze te begeleiden en in hun kracht te zetten. En zo ontstond een idee: ik combineer mijn expertise als het gaat om coachen, invoelen, meedenken met mijn liefde voor kinderen. Als coach neem ik écht de tijd voor je kind, want ik vind dat kinderen groeien door oprechte interesse, onverdeelde aandacht en begrip voor hun beleving. Ieder kind heeft zijn talenten en door die te benadrukken maak ik van jouw kind een UITBLINKER!
'
